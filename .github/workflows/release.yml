name: Release

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
        type: string

jobs:
  release:
    name: Release to Maven Central
    runs-on: ubuntu-latest
    if: github.repository == 'inqwise/inqwise-walker'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
      
    - name: Set up JDK 21
      uses: actions/setup-java@v5
      with:
        java-version: 21
        distribution: 'temurin'
        cache: maven
        server-id: sonatype-oss-release
        server-username: MAVEN_USERNAME
        server-password: MAVEN_PASSWORD
        gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
        gpg-passphrase: MAVEN_GPG_PASSPHRASE
        
    - name: Configure Git user
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        
    - name: Build and test
      run: mvn clean test
      
    - name: Maven Release (Manual Trigger)
      if: github.event_name == 'workflow_dispatch'
      run: |
        NEXT_VERSION=$(echo ${{ github.event.inputs.version }} | awk -F. '{$NF = $NF + 1; print}' OFS=.)
        mvn release:clean release:prepare release:perform \
          -DreleaseVersion=${{ github.event.inputs.version }} \
          -DdevelopmentVersion=${NEXT_VERSION}-SNAPSHOT \
          -Dtag=v${{ github.event.inputs.version }} \
          -DskipTests
      env:
        MAVEN_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
        MAVEN_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
        MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          
    - name: Deploy to Maven Central
      if: github.event_name == 'release' || github.event_name == 'push'
      run: |
        VERSION="${{ steps.get_version.outputs.version }}"
        git checkout "v$VERSION"
        mvn clean deploy -P sonatype-oss-release -DskipTests
      env:
        MAVEN_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
        MAVEN_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
        MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        
    - name: Extract version from tag
      id: get_version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.version }}"
        else
          # Extract version from tag name (e.g., v1.2.0 -> 1.2.0)
          VERSION="${GITHUB_REF#refs/tags/v}"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Detected version: $VERSION"
        
    - name: Prepare Release Assets
      run: |
        VERSION="${{ steps.get_version.outputs.version }}"
        echo "Building release assets for version: $VERSION"
        
        # Checkout the release tag to ensure we're building the correct version
        git checkout "v$VERSION"
        
        # Build all artifacts
        mvn clean package -P sonatype-oss-release -DskipTests
        
        # Create release assets directory
        mkdir -p release-assets
        
        # Copy artifacts
        cp target/inqwise-walker-*.jar release-assets/
        
        # List what we actually have
        echo "Release assets prepared:"
        ls -la release-assets/
      env:
        MAVEN_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
        MAVEN_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
        MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        
    - name: Create GitHub Release
      if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.get_version.outputs.version }}
        name: Release v${{ steps.get_version.outputs.version }}
        body: |
          ðŸš€ **Release v${{ steps.get_version.outputs.version }}**
          
          ## ðŸ“¦ Maven Central
          ```xml
          <dependency>
              <groupId>com.inqwise</groupId>
              <artifactId>inqwise-walker</artifactId>
              <version>${{ steps.get_version.outputs.version }}</version>
          </dependency>
          ```
          
          ## ðŸ“‹ Release Assets
          - Main library JAR
          - Sources JAR
          - Javadoc JAR
          - All artifacts GPG signed
          
          ## ðŸ”— Links
          - [Maven Central](https://central.sonatype.com/artifact/com.inqwise/inqwise-walker/${{ steps.get_version.outputs.version }})
          - [Documentation](https://github.com/inqwise/inqwise-walker#readme)
          
          ---
          *Released automatically via GitHub Actions*
        files: release-assets/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload Release Assets (Existing Release)
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v2
      with:
        files: release-assets/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
